<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midia em video</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="560" poster="midia/gameover.png" controls loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.mkv" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
        <p>seu navegador nao tem compatibilidade com esse video</p>
    </video>
 <h1>inserindo videos do youtube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=eihHwyXDnIqLxfBg" 
 title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
 allowfullscreen></iframe>
    
</body>
</html>
