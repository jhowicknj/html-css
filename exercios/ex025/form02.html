<!DOCTYPE html>
<html lang="sp-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iusu">usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5"
            maxlength="15" size="10" placeholder="nome do usuario"
            autocomplete="username">
        </p>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8"
            maxlength="20" size="8" placeholder="minimo 8 letras"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>

    </form>
    
</body>
</html>
